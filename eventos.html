<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Web: Cliente - Semana 05</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/refs/heads/master/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <object width="100%" height="160px" data="navegacao.html"></object>

    <h1>Inscreva-se</h1>

    <form>
        <fieldset>
            Evento
            <select name="evento" required>
                <option value="" disabled selected>-- Selecione --</option>
                <option value="Voe sem asas">Voe sem asas</option>
                <option value="Festa junina">Festa junina</option>
                <option value="Semana de tecnologia">Semana de tecnologia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Informações de Acesso</legend><br>
            Usuario <input name="usuario" required><br><br>
            Senha <input name="senha1" type="password" required><br><br>
            Confirme a Senha <input name="senha2" type="password" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Informações Pessoais</legend>
            Nome Completo <input name="nome" required><br><br>
            E-mail <input name="email" type="email" required><br><br>
            Celular <input name="celular" type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required> (99) 99999-9999<br><br>
            <fieldset>
                <legend>Sexo</legend>
                Masculino <input type= "radio" value="masculino" name="sexo">
                Feminino <input type= "radio" value="feminino" name="sexo"><br>
            </fieldset>
            <br>Data de Nascimento <input type="date" required><br><br>
            Cor Favorita <input type="color"><br><br>
            Perfil no Github <input type="url" required><br><br>
        </fieldset>
        
        <br>
        <input type="submit" value="Inscrever">
        <input type="reset" value="Limpar">
    </form>

    <object width="100%" height="140px" data="extras.html"></object>
</body>
</html>
